<!DOCTYPE html>
<html>
  <head>
    <title>This is BBM414 Assignment</title>

    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <style>
      html,
      body {
        margin: 0px;
        padding: 0px;
        width: 100%;
        height: 100%;
      }
      body {
        background-color: "white";
      }

      div {
        display: flex;
        width: 100%;
        height: 100%;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <script
    name="shader"
    data-src="./js/utils/vertex.glsl"
    data-type="vertex"
    data-version="v1"
  ></script>
  <script
    name="shader"
    data-src="./js/utils/fragment.glsl"
    data-type="fragment"
    data-version="v1"
  ></script>

  <script type="text/javascript" src="./js/Shaders.js"></script>
  <script type="text/javascript" src="./js/app.js"></script>
  <script type="text/javascript" src="./js/glUtils.js"></script>

  <body onload="main()">
    <div style="display: grid">
      <div style="width: 80%;height:80%;">
        <canvas id="myCanvas" width="640px" height="640px">
          Your browser doesn't appear to support the HTML5
          <code>&lt;canvas&gt;</code> element.
        </canvas>
      </div>
      <div style=" display:grid; grid-template-rows: 30px 30px 30px; padding:0%">
        <div>
          <button id="startSpin" onClick="drawUtils.clickEvent(this.id)"  type="button">Start Spin</button>
          <button id="stopSpin" onClick="drawUtils.clickEvent(this.id)"  type="button">Stop Spin</button>
          <input id="speedSpin" onClick="drawUtils.clickEvent(this.id)" type="number" value="1" min="-10" max="10" />
        </div>
        <div style="align-self: auto;">
          <button id="startScale" onClick="drawUtils.clickEvent(this.id)"  type="button">Start Scale</button>
          <button id="stopScale" onClick="drawUtils.clickEvent(this.id)"  type="button">Stop Scale</button>
        </div>
        <div>
          <button id="startSpiral" onClick="drawUtils.clickEvent(this.id)" type="button">Start Spiral</button>
          <button id="stopSpiral" onClick="drawUtils.clickEvent(this.id)" type="button">Stop Spiral</button>
          <input id="speedSpiral" onClick="drawUtils.clickEvent(this.id)" type="number" value="1" min="-10" max="10" />
        </div>
      </div>
    </div>
  </body>
</html>
